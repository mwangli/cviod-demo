<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->

<div id="main" style="width: 100%;height:600px;"></div>
<script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    // 异步加载数据
    $.get('/v3').done(function(data) {
        console.log(data)
        // 填入数据
        myChart.setOption({
            title: {
                text: '全国历史数据'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['新增确诊', '累计确诊', '疑似病例', '累计治愈', '累计死亡']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: data.dateIdList
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '新增确诊',
                    type: 'line',
                    stack: 'Total',
                    data: data.confirmedIncrData
                },
                {
                    name: '累计确诊',
                    type: 'line',
                    stack: 'Total',
                    data: data.confirmedCountData
                },
                {
                    name: '疑似病例',
                    type: 'line',
                    stack: 'Total',
                    data: data.suspectedCountData
                },
                {
                    name: '累计治愈',
                    type: 'line',
                    stack: 'Total',
                    data: data.curedCountData
                },
                {
                    name: '累计死亡',
                    type: 'line',
                    stack: 'Total',
                    data: data.deadCountData
                }
            ]
        });
    });
</script>
</body>
</html>
